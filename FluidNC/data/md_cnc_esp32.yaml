name: MD_CNC_ESP32
board: MKS_TINYBEE_1V0
meta: (01.04.2022) by MDFreak

kinematics:
  Cartesian:

stepping:
  engine: I2S_STATIC
  idle_ms: 0
  pulse_us: 4
  dir_delay_us: 1
  disable_delay_us: 0

axes:
  x:
    steps_per_mm: 6400.000
    max_rate_mm_per_min: 10000.000
    acceleration_mm_per_sec2: 25
    max_travel_mm: 100.000
    soft_limits: false
    homing:
      cycle: 0
      positive_direction: false
      mpos_mm: 150.000
      feed_mm_per_min: 100.000
      seek_mm_per_min: 1000.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100

    motor0:
      limit_neg_pin: gpio.33
      hard_limits: false
      pulloff_mm: 1.000
      stepstick:
        disable_pin: I2SO.0
        step_pin: I2SO.1
        direction_pin: I2SO.2
        #use_enable: true

    motor1:
      pulloff_mm: 1.000
      stepstick:
        disable_pin: I2SO.9
        step_pin: I2SO.10
        direction_pin: I2SO.11
  y:
    steps_per_mm: 6400.000
    max_rate_mm_per_min: 5000.000
    acceleration_mm_per_sec2: 25
    max_travel_mm: 100.000
    homing:
      cycle: 1
      positive_direction: false
      mpos_mm: 0.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100
    motor0:
      limit_all_pin: gpio.32
      hard_limits: false
      pulloff_mm: 1.000
      stepstick:
        disable_pin: I2SO.3
        step_pin: I2SO.4
        direction_pin: I2SO.5
    motor1:
      hard_limits: false
      pulloff_mm: 1.000
      stepstick:
        disable_pin: I2SO.12
        step_pin: I2SO.13
        direction_pin: I2SO.14

  z:
    steps_per_mm: 500.000
    max_rate_mm_per_min: 800.000
    acceleration_mm_per_sec2: 25
    max_travel_mm: 100.000
    soft_limits: false
    homing:
      cycle: 0
      positive_direction: false
      mpos_mm: 150.000
      feed_mm_per_min: 100.000
      seek_mm_per_min: 200.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100
    motor0:
      limit_neg_pin: gpio.22
      hard_limits: false
      pulloff_mm: 1.000
      stepstick:
        disable_pin: I2SO.6
        step_pin: I2SO.7
        direction_pin: I2SO.8

i2so:
  bck_pin: gpio.25
  ws_pin: gpio.26
  data_pin: gpio.27

spi:
  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18

sdcard:
  cs_pin: gpio.5
  card_detect_pin: NO_PIN

