name: MD_CNC_ESP32
board: MKS_TINYBEE_1V0
stepping:
  engine: I2S_STREAM
  idle_ms: 250
  pulse_us: 2
  dir_delay_us: 1
  disable_delay_us: 0

axes:
  shared_stepper_disable_pin: NO_PIN
  x:
    steps_per_mm: 500.000
    max_rate_mm_per_min: 800.000
    acceleration_mm_per_sec2: 25
    max_travel_mm: 100.000
    soft_limits: false
    homing:
      cycle: 1
      positive_direction: false
      mpos_mm: 150.000
      feed_mm_per_min: 100.000
      seek_mm_per_min: 200.000
      settle_ms: 500

    motor0:
      limit_neg_pin: gpio.33:low
      limit_pos_pin: NO_PIN
      limit_all_pin: NO_PIN
      hard_limits: false
      pulloff_mm: 1.000
      tmc_2209:
        cs_pin: NO_PIN
        disable_pin: I2SO.0
        step_pin: I2SO.1
        direction_pin: I2SO.2
        r_sense_ohms: 0.110
        run_amps: 0.750
        hold_amps: 0.250
        microsteps: 32

    motor1:
      limit_neg_pin: gpio.33
      limit_pos_pin: NO_PIN
      limit_all_pin: NO_PIN
      hard_limits: false
      pulloff_mm: 1.000
      tmc_2209:
        cs_pin: NO_PIN
        disable_pin: I2SO.9
        step_pin: I2SO.10:low
        direction_pin: I2SO.11
        r_sense_ohms: 0.110
        run_amps: 0.750
        hold_amps: 0.250
        microsteps: 32

  y:
    steps_per_mm: 500.000
    max_rate_mm_per_min: 800.000
    acceleration_mm_per_sec2: 25
    max_travel_mm: 100.000
    soft_limits: false
    homing:
      cycle: 1
      positive_direction: false
      mpos_mm: 150.000
      feed_mm_per_min: 100.000
      seek_mm_per_min: 200.000
      settle_ms: 500

    motor0:
      limit_neg_pin: gpio.32:low
      limit_pos_pin: NO_PIN
      limit_all_pin: NO_PIN
      hard_limits: false
      pulloff_mm: 1.000
      tmc_2209:
        cs_pin: NO_PIN
        disable_pin: I2SO.3
        step_pin: I2SO.4
        direction_pin: I2SO.5
        r_sense_ohms: 0.110
        run_amps: 0.750
        hold_amps: 0.250
        microsteps: 32

    motor1:
      limit_neg_pin: gpio.32:low
      limit_pos_pin: NO_PIN
      limit_all_pin: NO_PIN
      hard_limits: false
      pulloff_mm: 1.000
      tmc_2209:
        cs_pin: NO_PIN
        disable_pin: I2SO.12
        step_pin: I2SO.13
        direction_pin: I2SO.14
        r_sense_ohms: 0.110
        run_amps: 0.750
        hold_amps: 0.250
        microsteps: 32

  z:
    steps_per_mm: 500.000
    max_rate_mm_per_min: 800.000
    acceleration_mm_per_sec2: 25
    max_travel_mm: 100.000
    soft_limits: false
    homing:
      cycle: 1
      positive_direction: false
      mpos_mm: 150.000
      feed_mm_per_min: 100.000
      seek_mm_per_min: 200.000
      settle_ms: 500

    motor0:
      limit_neg_pin: gpio.32:low
      limit_pos_pin: NO_PIN
      limit_all_pin: NO_PIN
      hard_limits: false
      pulloff_mm: 1.000
      tmc_2209:
        cs_pin: NO_PIN
        disable_pin: I2SO.6
        step_pin: I2SO.7
        direction_pin: I2SO.8
        r_sense_ohms: 0.110
        run_amps: 0.750
        hold_amps: 0.250
        microsteps: 32

i2so:
  bck_pin: gpio.25
  ws_pin: gpio.26
  data_pin: gpio.27

spi:
  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18

sdcard:
  cs_pin: gpio.5
  card_detect_pin: NO_PIN

coolant:
  flood_pin: I2SO.22
  mist_pin:  I2SO.23

probe:
control:
  safety_door_pin: NO_PIN
  reset_pin: NO_PIN
  feed_hold_pin: NO_PIN
  cycle_start_pin: NO_PIN
  macro0_pin: NO_PIN
  macro1_pin: NO_PIN
  macro2_pin: NO_PIN
  macro3_pin: NO_PIN
  pin: gpio.32:low:pu

PWM:
  pwm_hz: 5000
  output_pin: I2SO.16
  enable_pin: gpio.12
  direction_pin: NO_PIN
  disable_with_s0: false
  s0_with_disable: true
  spinup_ms: 0
  spindown_ms: 0
  tool_num: 0
  speed_map: 0=0% 10000=100%

start:
  must_home: false

